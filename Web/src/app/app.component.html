<div class="app-container">
  <!-- Fixed Header -->
  <header class="app-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <app-hamburger-menu></app-hamburger-menu>
          <h1 class="navbar-brand ms-3 mb-0">{{ currentPageTitle }}</h1>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Scrollable Content Area -->
  <main class="main-content" [class.with-footer]="shouldShowFooter">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <!-- Fixed Footer -->
  <app-footer 
    *ngIf="shouldShowFooter"
    [showLeftButton]="showLeftButton"
    [leftButtonText]="leftButtonText"
    [leftButtonIcon]="leftButtonIcon"
    [leftButtonClass]="leftButtonClass"
    (leftButtonClick)="onLeftButtonClick()"
    [showRightButton]="showRightButton"
    [rightButtonText]="rightButtonText"
    [rightButtonIcon]="rightButtonIcon"
    [rightButtonClass]="rightButtonClass"
    (rightButtonClick)="onRightButtonClick()"
    [showButton]="showFooterButton"
    [buttonText]="footerButtonText"
    [buttonIcon]="footerButtonIcon"
    [buttonClass]="footerButtonClass"
    (buttonClick)="onFooterButtonClick()">
  </app-footer>

  <!-- Global Recipe Selection Dialog -->
  <app-recipe-selection-dialog
    [isVisible]="recipeDialogState.isVisible"
    [selectedMealType]="recipeDialogState.selectedMealType"
    [selectedDate]="recipeDialogState.selectedDate"
    [currentRecipe]="recipeDialogState.currentRecipe"
    (recipeSelected)="onRecipeSelected($event)"
    (recipeRemoved)="onRecipeRemoved($event)"
    (dialogClosed)="onRecipeDialogClosed()">
  </app-recipe-selection-dialog>
</div>
