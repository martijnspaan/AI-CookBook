<footer class="app-footer">
  <div class="footer-container">
    <!-- Left Button (Optional) -->
    <div class="footer-left">
      <button 
        *ngIf="showLeftButton"
        class="btn"
        [class]="leftButtonClass"
        (click)="onLeftButtonClick()">
        <i *ngIf="leftButtonIcon" [class]="leftButtonIcon"></i>
        {{ leftButtonText }}
      </button>
    </div>
    
    <!-- Right Button (Action) -->
    <div class="footer-right">
      <button 
        *ngIf="showRightButton"
        class="btn"
        [class]="rightButtonClass"
        (click)="onRightButtonClick()">
        <i *ngIf="rightButtonIcon" [class]="rightButtonIcon"></i>
        {{ rightButtonText }}
      </button>
    </div>
  </div>
</footer>
