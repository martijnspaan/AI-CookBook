<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <!-- Back Button -->
      <button class="btn btn-outline-secondary mb-3" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back to Recipes
      </button>

      <!-- Loading State -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading recipe details...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p>{{ error }}</p>
        <hr>
        <button class="btn btn-outline-danger" (click)="goBack()">Go Back</button>
      </div>

      <!-- Recipe Details -->
      <div *ngIf="!loading && !error && recipe" class="recipe-detail">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Recipe Details</h3>
            <div *ngIf="!isEditing">
              <button class="btn btn-primary" (click)="startEditing()">
                <i class="fas fa-edit"></i> Edit Recipe
              </button>
            </div>
            <div *ngIf="isEditing">
              <button class="btn btn-success me-2" (click)="saveChanges()" [disabled]="loading">
                <i class="fas fa-save"></i> Save Changes
              </button>
              <button class="btn btn-secondary" (click)="cancelEditing()">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </div>
          <div class="card-body">
            <!-- Title -->
            <div class="mb-4">
              <label class="form-label fw-bold">Title</label>
              <input 
                *ngIf="isEditing" 
                type="text" 
                class="form-control" 
                [(ngModel)]="editedRecipe!.title"
                placeholder="Recipe title">
              <div *ngIf="!isEditing" class="recipe-field">
                {{ recipe.title }}
              </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label class="form-label fw-bold">Description</label>
              <textarea 
                *ngIf="isEditing" 
                class="form-control" 
                rows="3"
                [(ngModel)]="editedRecipe!.description"
                placeholder="Recipe description"></textarea>
              <div *ngIf="!isEditing" class="recipe-field">
                {{ recipe.description }}
              </div>
            </div>

            <!-- Tags -->
            <div class="mb-4">
              <label class="form-label fw-bold">Tags</label>
              <div *ngIf="isEditing">
                <div class="d-flex flex-wrap gap-2 mb-2">
                  <div *ngFor="let tag of editedRecipe!.tags; let i = index" class="input-group" style="width: auto;">
                    <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="editedRecipe!.tags[i]"
                      placeholder="Tag">
                    <button class="btn btn-outline-danger" type="button" (click)="removeTag(i)">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <button class="btn btn-outline-primary btn-sm" (click)="addTag()">
                  <i class="fas fa-plus"></i> Add Tag
                </button>
              </div>
              <div *ngIf="!isEditing" class="recipe-field">
                <div class="d-flex flex-wrap gap-1">
                  <span *ngFor="let tag of recipe.tags" class="badge bg-secondary">
                    {{ tag }}
                  </span>
                  <span *ngIf="recipe.tags.length === 0" class="text-muted">No tags</span>
                </div>
              </div>
            </div>

            <!-- Recipe Content -->
            <div class="mb-4">
              <label class="form-label fw-bold">Recipe</label>
              <div *ngIf="isEditing">
                <div class="d-flex flex-column gap-2 mb-2">
                  <div *ngFor="let step of editedRecipe!.recipe; let i = index" class="input-group">
                    <span class="input-group-text">{{ i + 1 }}.</span>
                    <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="editedRecipe!.recipe[i]"
                      placeholder="Recipe step">
                    <button class="btn btn-outline-danger" type="button" (click)="removeRecipeStep(i)">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <button class="btn btn-outline-primary btn-sm" (click)="addRecipeStep()">
                  <i class="fas fa-plus"></i> Add Step
                </button>
              </div>
              <div *ngIf="!isEditing" class="recipe-field">
                <ol class="mb-0">
                  <li *ngFor="let step of recipe.recipe" class="recipe-step">{{ step }}</li>
                  <li *ngIf="recipe.recipe.length === 0" class="text-muted">No recipe steps</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
