<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Recipe Collection</h2>
      
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading recipes...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p>{{ error }}</p>
        <hr>
        <button class="btn btn-outline-danger" (click)="loadRecipes()">Try Again</button>
      </div>

      <!-- Recipes Table -->
      <div *ngIf="!loading && !error && recipes.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Tags</th>
              <th scope="col">Recipe</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let recipe of recipes">
              <td>
                <strong>{{ recipe.Title }}</strong>
              </td>
              <td>
                <span class="text-muted">{{ recipe.Description }}</span>
              </td>
              <td>
                <div class="d-flex flex-wrap gap-1">
                  <span *ngFor="let tag of recipe.Tags" class="badge bg-secondary">
                    {{ tag }}
                  </span>
                </div>
              </td>
              <td>
                <div class="recipe-content">
                  <pre class="mb-0">{{ recipe.Recipe }}</pre>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="!loading && !error && recipes.length === 0" class="text-center py-5">
        <div class="text-muted">
          <i class="fas fa-utensils fa-3x mb-3"></i>
          <h4>No recipes found</h4>
          <p>There are no recipes available at the moment.</p>
        </div>
      </div>
    </div>
  </div>
</div>
