<!-- Dialog Backdrop -->
<div 
  *ngIf="isVisible" 
  class="dialog-backdrop"
  (click)="onBackdropClick($event)">
  
  <!-- Dialog Content -->
  <div class="dialog-content">
    <!-- Dialog Header -->
    <div class="dialog-header">
      <h4 class="dialog-title">Select Recipe</h4>
      <button 
        type="button" 
        class="btn-close" 
        aria-label="Close"
        (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <!-- Dialog Body -->
    <div class="dialog-body">
      <p class="text-muted mb-3" *ngIf="selectedMealType && selectedDate">
        Choose a recipe for {{ selectedMealType }} on {{ getDateDisplayString() }}
      </p>

      <!-- Filter Section -->
      <div class="filter-section mb-4">
        <div class="d-flex align-items-center gap-3">
          <div class="filter-dropdown">
            <app-multi-select-dropdown
              [options]="mealTypeOptions"
              [selectedValues]="selectedMealTypeFilters"
              [placeholder]="'All Meal Categories'"
              [disabled]="false"
              (selectionChanged)="onMealTypeSelectionChanged($event)">
            </app-multi-select-dropdown>
          </div>
          
          <div class="filter-dropdown">
            <app-multi-select-dropdown
              [options]="cookbookOptions"
              [selectedValues]="selectedCookbookFilters"
              [placeholder]="'All Cookbooks'"
              [disabled]="isLoadingCookbooks"
              (selectionChanged)="onCookbookSelectionChanged($event)">
            </app-multi-select-dropdown>
          </div>
          
          <button 
            type="button" 
            class="btn btn-link btn-sm clear-filters-btn"
            (click)="clearFilters()"
            [disabled]="selectedMealTypeFilters.length === 0 && selectedCookbookFilters.length === 0"
            title="Clear filters">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Current Recipe Section -->
      <div *ngIf="currentRecipe" class="current-recipe-section mb-4">
        <div class="alert alert-info">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="alert-heading mb-1">Current Recipe</h6>
              <p class="mb-0">{{ currentRecipe.title }}</p>
            </div>
            <button 
              type="button" 
              class="btn btn-outline-danger btn-sm"
              (click)="removeRecipe()">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoadingRecipes" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading recipes...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <h6 class="alert-heading">Error!</h6>
        <p>{{ errorMessage }}</p>
        <button class="btn btn-outline-danger btn-sm" (click)="loadAllRecipes()">Try Again</button>
      </div>

      <!-- Recipes Grid -->
      <div *ngIf="!isLoadingRecipes && !errorMessage && recipes.length > 0" class="recipes-grid">
        <app-recipe-card
          *ngFor="let recipe of recipes"
          [recipe]="recipe"
          [showDescription]="true"
          [clickable]="true"
          (recipeClicked)="selectRecipe($event)">
        </app-recipe-card>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoadingRecipes && !errorMessage && recipes.length === 0" class="text-center py-4">
        <div class="text-muted">
          <i class="fas fa-egg"></i>
          <h6 class="mt-2">No recipes available</h6>
          <p class="small">There are no recipes to choose from.</p>
        </div>
      </div>
    </div>
  </div>
</div>
