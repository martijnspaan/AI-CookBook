<div class="hamburger-menu">
  <!-- Hamburger Button -->
  <button 
    class="hamburger-button" 
    type="button" 
    (click)="toggleMenu()"
    [class.active]="isMenuOpen"
    aria-label="Toggle navigation menu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <!-- Menu Overlay -->
  <div 
    class="menu-overlay" 
    [class.show]="isMenuOpen"
    (click)="closeMenu()">
  </div>

  <!-- Menu Items -->
  <div class="menu-items" [class.show]="isMenuOpen">
    <div class="menu-content">
      <div class="menu-title">
        <i class="fas fa-utensils menu-title-icon"></i>
        <span class="menu-title-text">{{ 'APP.MEAL_PLANNER' | translate }}</span>
      </div>
      
      <!-- Language Switcher -->
      <div class="language-switcher">
        <button 
          type="button" 
          class="language-btn" 
          [class.active]="currentLanguage === 'en'"
          (click)="switchLanguage('en')"
          title="English">
          <div class="flag-icon flag-en"></div>
          <span>EN</span>
        </button>
        <button 
          type="button" 
          class="language-btn" 
          [class.active]="currentLanguage === 'nl'"
          (click)="switchLanguage('nl')"
          title="Nederlands">
          <div class="flag-icon flag-nl"></div>
          <span>NL</span>
        </button>
      </div>
      
      <a 
        class="menu-item" 
        routerLink="/cookbooks" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-book me-2"></i>
        {{ 'NAVIGATION.COOKBOOKS' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/recipes" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-utensils me-2"></i>
        {{ 'NAVIGATION.ALL_RECIPES' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/week-menu" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-calendar-week me-2"></i>
        {{ 'NAVIGATION.WEEK_MENU' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/grocery-list" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-shopping-cart me-2"></i>
        {{ 'NAVIGATION.GROCERY_LISTS' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/recipe-settings" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-cog me-2"></i>
        {{ 'NAVIGATION.RECIPE_SETTINGS' | translate }}
      </a>
    </div>
  </div>
</div>
