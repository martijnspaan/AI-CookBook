<div class="hamburger-menu">
  <!-- Hamburger Button -->
  <button 
    class="hamburger-button" 
    type="button" 
    (click)="toggleMenu()"
    [class.active]="isMenuOpen"
    aria-label="Toggle navigation menu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <!-- Menu Overlay -->
  <div 
    class="menu-overlay" 
    [class.show]="isMenuOpen"
    (click)="closeMenu()">
  </div>

  <!-- Menu Items -->
  <div class="menu-items" [class.show]="isMenuOpen">
    <div class="menu-content">
      <div class="menu-title">
        <img src="/web-app-manifest-512x512.png" alt="Meal Week Planner" class="menu-title-icon">
        <span class="menu-title-text">{{ 'APP.MEAL_PLANNER' | translate }}</span>
      </div>
      
      <!-- Language Switcher -->
      <div class="language-switcher">
        <button 
          type="button" 
          class="language-btn" 
          [class.active]="currentLanguage === 'en'"
          (click)="switchLanguage('en')"
          title="English">
          <svg class="flag-icon" width="30" height="20" viewBox="0 0 30 20" xmlns="http://www.w3.org/2000/svg">
            <!-- British Union Jack -->
            <rect width="30" height="20" fill="#012169"/>
            <!-- White cross horizontal -->
            <rect x="0" y="8" width="30" height="4" fill="#ffffff"/>
            <!-- White cross vertical -->
            <rect x="13" y="0" width="4" height="20" fill="#ffffff"/>
            <!-- Red cross horizontal -->
            <rect x="0" y="9" width="30" height="2" fill="#C8102E"/>
            <!-- Red cross vertical -->
            <rect x="14" y="0" width="2" height="20" fill="#C8102E"/>
            <!-- White diagonal crosses -->
            <rect x="12" y="6" width="6" height="2" fill="#ffffff" transform="rotate(45 15 7)"/>
            <rect x="12" y="12" width="6" height="2" fill="#ffffff" transform="rotate(-45 15 13)"/>
            <!-- Red diagonal crosses -->
            <rect x="13" y="7" width="4" height="1" fill="#C8102E" transform="rotate(45 15 7.5)"/>
            <rect x="13" y="11" width="4" height="1" fill="#C8102E" transform="rotate(-45 15 11.5)"/>
          </svg>
          <span>EN</span>
        </button>
        <button 
          type="button" 
          class="language-btn" 
          [class.active]="currentLanguage === 'nl'"
          (click)="switchLanguage('nl')"
          title="Nederlands">
          <svg class="flag-icon" width="30" height="20" viewBox="0 0 30 20" xmlns="http://www.w3.org/2000/svg">
            <!-- Netherlands flag -->
            <rect width="30" height="6.67" fill="#AE1C28"/>
            <rect y="6.67" width="30" height="6.67" fill="#ffffff"/>
            <rect y="13.33" width="30" height="6.67" fill="#21468B"/>
          </svg>
          <span>NL</span>
        </button>
      </div>
      
      <a 
        class="menu-item" 
        routerLink="/cookbooks" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-book me-2"></i>
        {{ 'NAVIGATION.COOKBOOKS' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/recipes" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-utensils me-2"></i>
        {{ 'NAVIGATION.ALL_RECIPES' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/week-menu" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-calendar-week me-2"></i>
        {{ 'NAVIGATION.WEEK_MENU' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/grocery-list" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-shopping-cart me-2"></i>
        {{ 'NAVIGATION.GROCERY_LISTS' | translate }}
      </a>
      <a 
        class="menu-item" 
        routerLink="/recipe-settings" 
        (click)="closeMenu()"
        routerLinkActive="active">
        <i class="fas fa-cog me-2"></i>
        {{ 'NAVIGATION.RECIPE_SETTINGS' | translate }}
      </a>
    </div>
  </div>
</div>
