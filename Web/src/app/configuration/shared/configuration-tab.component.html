<div class="configuration-tab">
  <!-- Items List -->
  <div class="items-container">
    <div *ngIf="displayItems.length === 0" class="empty-state">
      <div class="empty-icon">
        <i class="fas fa-inbox"></i>
      </div>
      <h4>No {{ title.toLowerCase() }} yet</h4>
      <p>{{ emptyMessage }}</p>
    </div>

    <div *ngIf="displayItems.length > 0" class="items-list">
      <ng-container *ngIf="!enableDragDrop">
        <div 
          *ngFor="let item of displayItems" 
          class="item-row">
        <span class="item-value">{{ item.value }}</span>
        <button 
          type="button" 
          class="btn btn-outline-danger btn-sm"
          (click)="deleteItem(item)"
          title="Delete {{ title.toLowerCase().slice(0, -1) }}">
          <i class="fas fa-trash"></i>
        </button>
        </div>
      </ng-container>
      
      <div 
        *ngIf="enableDragDrop"
        cdkDropList
        (cdkDropListDropped)="onDragDropped($event)"
        class="drag-drop-list">
        <div 
          *ngFor="let item of displayItems; let i = index" 
          cdkDrag
          [cdkDragData]="item"
          class="item-row draggable-item">
          <div class="drag-handle">
            <i class="fas fa-grip-vertical"></i>
          </div>
          <div class="item-content">
            <span class="item-value">{{ item.value }}</span>
          </div>
          <button 
            type="button" 
            class="btn btn-outline-danger btn-sm"
            (click)="deleteItem(item)"
            title="Delete {{ title.toLowerCase().slice(0, -1) }}">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Form -->
  <div class="add-form-container">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="add-form">
      <div class="add-form-row">
        <input 
          type="text" 
          class="form-control add-input"
          formControlName="value"
          [placeholder]="placeholder"
          [class.is-invalid]="itemForm.get('value')?.invalid && itemForm.get('value')?.touched"
          #valueInput>
        
        <button 
          type="submit" 
          class="btn btn-primary add-button"
          [disabled]="itemForm.invalid">
          <i [class]="getButtonIcon()" class="me-1"></i>
          {{ getButtonText() }}
        </button>
      </div>
      
      <div *ngIf="itemForm.get('value')?.invalid && itemForm.get('value')?.touched" class="invalid-feedback">
        <div *ngIf="itemForm.get('value')?.errors?.['required']">This field is required</div>
        <div *ngIf="itemForm.get('value')?.errors?.['minlength']">Must be at least 1 character</div>
        <div *ngIf="itemForm.get('value')?.errors?.['maxlength']">Must be no more than 100 characters</div>
      </div>
    </form>
  </div>
</div>
