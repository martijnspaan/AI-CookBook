<app-configuration-tab
  [items]="categories"
  [enableDragDrop]="true"
  [title]="'CONFIGURATION.CATEGORIES' | translate"
  [placeholder]="'CONFIGURATION.CATEGORIES_PLACEHOLDER' | translate"
  [emptyMessage]="'CONFIGURATION.CATEGORIES_EMPTY_MESSAGE' | translate"
  (itemAdded)="onCategoryAdded($event)"
  (itemDeleted)="onCategoryDeleted($event)"
  (itemsReordered)="onCategoriesReordered($event)">
</app-configuration-tab>
