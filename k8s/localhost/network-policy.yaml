apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-cookbook-network-policy
  namespace: ai-cookbook
  labels:
    app.kubernetes.io/name: ai-cookbook
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: ai-cookbook
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ai-cookbook
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: ai-cookbook
    ports:
    - protocol: TCP
      port: 4200
    - protocol: TCP
      port: 4201
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 4200
    - protocol: TCP
      port: 4201
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: ai-cookbook
    ports:
    - protocol: TCP
      port: 4200
    - protocol: TCP
      port: 4201
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
