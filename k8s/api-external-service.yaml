apiVersion: v1
kind: Service
metadata:
  name: api-external-service
  namespace: ai-cookbook
  labels:
    app: api
    app.kubernetes.io/name: ai-cookbook-api
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/certificate-id"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-timeout: "60"
    # WARNING: This exposes the API directly to the internet
    # Consider using an Ingress controller instead for production
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: api
    app.kubernetes.io/name: ai-cookbook-api
  ports:
  - name: http
    port: 4201
    targetPort: 4201
    protocol: TCP
  type: LoadBalancer
  sessionAffinity: None
  loadBalancerSourceRanges:
  - "0.0.0.0/0"  # Restrict this in production
