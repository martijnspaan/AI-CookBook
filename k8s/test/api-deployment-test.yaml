apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment-test
  namespace: ai-cookbook-test
  labels:
    app: api
    app.kubernetes.io/name: ai-cookbook-api
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: api
    app.kubernetes.io/environment: test
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: api
      app.kubernetes.io/name: ai-cookbook-api
      app.kubernetes.io/environment: test
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: ai-cookbook-api
        app.kubernetes.io/part-of: ai-cookbook
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: api
        app.kubernetes.io/environment: test
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4201"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-cookbook-sa-test
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
        runAsGroup: 1000
        supplementalGroups: [1000]
      containers:
      - name: api
        image: aicookbookregistry.azurecr.io/ai-cookbook-api:1.0.0-test
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4201
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Test"
        - name: ASPNETCORE_URLS
          value: "http://+:4201"
        - name: DISABLE_HTTPS_REDIRECTION
          value: "true"
        envFrom:
        - configMapRef:
            name: ai-cookbook-config-test
        - secretRef:
            name: ai-cookbook-secrets-test
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api
                - key: app.kubernetes.io/environment
                  operator: In
                  values:
                  - test
              topologyKey: kubernetes.io/hostname








