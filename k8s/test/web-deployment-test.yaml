apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment-test
  namespace: ai-cookbook-test
  labels:
    app: web
    app.kubernetes.io/name: ai-cookbook-web
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: web
    app.kubernetes.io/environment: test
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: web
      app.kubernetes.io/name: ai-cookbook-web
      app.kubernetes.io/environment: test
  template:
    metadata:
      labels:
        app: web
        app.kubernetes.io/name: ai-cookbook-web
        app.kubernetes.io/part-of: ai-cookbook
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: web
        app.kubernetes.io/environment: test
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-cookbook-sa-test
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
        runAsGroup: 1000
        supplementalGroups: [1000]
      containers:
      - name: web
        image: aicookbookregistry.azurecr.io/aicookbookregistry.azurecr.io/aicookbookregistry.azurecr.io/aicookbookregistry.azurecr.io/ai-cookbook-web:1.0.0-test
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4200
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        startupProbe:
          httpGet:
            path: /health/startup
            port: 4200
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /health/live
            port: 4200
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4200
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - web
                - key: app.kubernetes.io/environment
                  operator: In
                  values:
                  - test
              topologyKey: kubernetes.io/hostname






