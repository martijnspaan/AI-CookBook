apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ai-cookbook-alerts-test
  namespace: ai-cookbook-test
  labels:
    app.kubernetes.io/name: ai-cookbook
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/environment: test
spec:
  groups:
  - name: ai-cookbook-test.rules
    rules:
    - alert: HighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{namespace="ai-cookbook-test"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
        environment: test
      annotations:
        summary: "High CPU usage detected"
        description: "CPU usage is above 80% for more than 5 minutes"
    
    - alert: HighMemoryUsage
      expr: container_memory_usage_bytes{namespace="ai-cookbook-test"} / container_spec_memory_limit_bytes > 0.8
      for: 5m
      labels:
        severity: warning
        environment: test
      annotations:
        summary: "High memory usage detected"
        description: "Memory usage is above 80% for more than 5 minutes"
    
    - alert: PodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="ai-cookbook-test"}[15m]) > 0
      for: 5m
      labels:
        severity: critical
        environment: test
      annotations:
        summary: "Pod is crash looping"
        description: "Pod {{ $labels.pod }} is restarting frequently"
    
    - alert: PodNotReady
      expr: kube_pod_status_phase{namespace="ai-cookbook-test", phase!="Running"} > 0
      for: 10m
      labels:
        severity: critical
        environment: test
      annotations:
        summary: "Pod is not ready"
        description: "Pod {{ $labels.pod }} has been in {{ $labels.phase }} state for more than 10 minutes"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config-test
  namespace: ai-cookbook-test
  labels:
    app.kubernetes.io/name: ai-cookbook
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: logging
    app.kubernetes.io/environment: test
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/containers/*ai-cookbook-test*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    [OUTPUT]
        Name  stdout
        Match *

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
