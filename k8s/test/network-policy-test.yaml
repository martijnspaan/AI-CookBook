# API Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-cookbook-api-network-policy-test
  namespace: ai-cookbook-test
  labels:
    app.kubernetes.io/name: ai-cookbook-api
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/environment: test
spec:
  podSelector:
    matchLabels:
      app: api
      app.kubernetes.io/name: ai-cookbook-api
      app.kubernetes.io/environment: test
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: web
          app.kubernetes.io/name: ai-cookbook-web
          app.kubernetes.io/environment: test
    ports:
    - protocol: TCP
      port: 4201
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for external APIs
    - protocol: TCP
      port: 80   # HTTP for external APIs
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443  # Kubernetes API

