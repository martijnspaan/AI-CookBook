apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ai-cookbook-tls-public
  namespace: ai-cookbook-test
  labels:
    app.kubernetes.io/name: ai-cookbook
    app.kubernetes.io/part-of: ai-cookbook
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: certificate
    app.kubernetes.io/environment: public
spec:
  secretName: ai-cookbook-tls-public
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - 108.141.86.181.nip.io
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days